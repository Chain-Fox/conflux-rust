[package]
description = "Parity Ethereum Keys Generator CLI"
name = "ctxkey-cli"
version = "0.1.0"
authors = ["Parity Technologies <admin@parity.io>"]

[dependencies]
docopt = "1.0"
env_logger = "0.5"
cfxkey = { workspace = true }
panic_hook = { workspace = true }
parity-wordlist={ workspace = true }
rustc-hex = "2.1"
serde = "1.0"
